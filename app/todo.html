<!DOCTYPE html>
<html data-ng-app="todoApp">
<head>
	<title>To Do List</title>
	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
	<script src="lib/angular.js"></script>
	<script>
		var model = {
			user: 'William',
			items: [
				{ action:'Buy Flowers', 	done:false },
				{ action:'Get Shoes',   	done:false },
				{ action:'Collect Tickets', done:true  },
				{ action:'Call Joe',		done:false }
			]
		};

		var todoApp = angular.module('todoApp', []);

		todoApp.controller('ToDoCtrl', function($scope) {
			$scope.todo = model;

			$scope.incompleteCount = function() {
				var count = 0;

				angular.forEach($scope.todo.items, function(item) {
					if (!item.done) { count++; }
				});

				return count;
			}

			$scope.warningLevel = function() {
				return $scope.incompleteCount() < 3 ? 'label-success' : 'label-warning';
			}
		});
	</script>
</head>
<body data-ng-controller="ToDoCtrl">
	<div class="page-header">
		<h1>
			{{todo.user}}'s To Do List
			<span class="label label-default" data-ng-class="warningLevel()" data-ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" />
			<span class="input-group-btn">
				<button class="btn btn-default">Add</button>
			</span>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in todo.items">
					<td>{{item.action}}</td>
					<td><input type="checkbox" data-ng-model="item.done" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
